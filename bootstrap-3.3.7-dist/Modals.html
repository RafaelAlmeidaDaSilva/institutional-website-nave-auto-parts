<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Modal</title>
  
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <style>

  </style>
</head>
<body>
  <div class="container">
    
    <div class="row">
      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal1">
        Abra modal
      </button>
      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">
        Abra modal 2
      </button>
    </div>

    <div class=" modal fade" id="myModal1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">
              Modal title
            </h4>
          </div>
          <div class="modal-body">
              <p>One Fine Body &hellip;</p>   
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
            <button type="button" class="btn btn-primary"> Save changes </button>
          </div>
        </div>  
      </div>
    </div>

    <div class=" modal fade" id="myModal2">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">
              Modal title
            </h4>
          </div>
          <div class="modal-body">
              <p>One Fine Body &hellip;</p>   
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
            <button type="button" class="btn btn-primary"> Save changes </button>
          </div>
        </div>  
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
   <script>
  // instância modal
    $('#myModal1').modal('toggle');

   // eventos 
$('#myModal1').on('hide.bs.modal', function (e){
  // quando o modal já estiver fechado 
  console.log('Modal fechando');
});

$('#myModal1').on('hidden.bs.modal', function (e){
  // quando o modal for fechado 
  console.log('Modal fechado');
});

$('#myModal1').on('show.bs.modal', function (e){
  // quando o modal for aberto 
  console.log('Modal abrindo');
});
$('#myModal1').on('shown.bs.modal', function (e){
  // quando o modal ja estiver aberto
  console.log('Modal aberto');
});

  </script>
</body>
</html>
