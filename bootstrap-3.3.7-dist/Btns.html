<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Btns</title>
  
  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">



</head>
<body>

  <h1 class="text-center">Btns</h1>
  <div class="container jumbotron"> 
    <div class="row"> 
        <div class="btn-toolbar">
            <div class="btn-group">
               <button class="btn btn-sm btn-primary "> btn agrupado</button>
               <button class="btn btn-sm btn-primary"> btn agrupado</button>
            </div>

            <div class="btn-group">
              <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Abrir caixa abaixo </button>

              <ul class="dropdown-menu">
                  <li><a href="#"> Action </a></li>
                  <li><a href="#"> Another action </a></li>
                  <li><a href="#"> Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#"> Separated link</a></li>
              </ul>
            </div>
            <div class="btn-group dropup">
              <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">Abrir caixa acima </button>

              <ul class="dropdown-menu">
                  <li><a href="#"> Action </a></li>
                  <li><a href="#"> Another action </a></li>
                  <li><a href="#"> Something else here</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#"> Separated link</a></li>
              </ul>
            </div>
          </div>

          <div class="container">
            
            <button class="btn btn-lg btn-primary btn-loading" data-loading-text="Aguarde...">
                Finalizar
            </button>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="options" id="opt1" checked="true"> Masculino</input>  
              </label>
              <label class="btn btn-primary active">
                <input type="radio" name="options" id="opt2"> Feminino</input>  
              </label>

            </div>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-primary">
                <input type="checkbox" name="options" id="opt1" checked="true"> Masculino</input>  
              </label>

              <label class="btn btn-primary">
                <input type="checkbox" name="options" id="opt2"> Feminino</input>  
              </label>
            </div>


          </div>

  	</div>
  </div>

  <!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script> 
    $(function(){
      $('.btn-loading').on('click',function(){
          $btn = $(this).button('loading');
          setTimeout(function(){
            $btn.button('reset');
          },1000);
      });
    });
  </script>

</body>
</html>
